<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/style.css"> <!-- Importa o arquivo CSS externo -->
<title>LinkTree da Ayane</title>
</head>
<body>
<div class="container"> <!-- Criação de uma div para envolver todo o conteúdo -->
<header class="cabeca"> <!-- Cabeçalho do linktree -->
<div class="container-imagem"> <!-- Div para envolver a imagem do perfil -->
<div class="imagem"><img src="img/ayane.png" alt=""></div> <!-- Imagem do perfil -->
</div>
</header>

<h1 class="nome-perfil">Ayane__IA</h1> <!-- Título do perfil -->

<div class="container-links"> <!-- Div para envolver a lista de links -->
<ul class="liste-link"> <!-- Lista de links -->
<li><a href="https://github.com/ayane-ia" target="_blank">Github</a></li> <!-- Link para o Github -->
<li><a href="" target="_blank">Ayane__ia Poly.ia</a></li> <!-- Link para Poly.ia -->
<li><a href="https://poe.com/ayane__ia" target="_blank">Ayane__ia Poe</a></li> <!-- Link para Poe -->
<li><a href="#">Ayane__ia Blog (Em Breve)</a></li> <!-- Link para o blog (ainda não disponível) -->
</ul>
</div>
</div>

<footer>
<span>Ayane__IA</span> <!-- Rodapé com o nome do perfil -->
</footer>
</body>
</html>
